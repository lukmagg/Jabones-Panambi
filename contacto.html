    <title>Panambí</title>
</head>

<body>


    <header class="site-header  ">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img src="img/logo-panambi.png" class="logo" alt="Logo Panambi">
                </a>

                <nav class="navegacion menu-items">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="productos.html">Productos</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
                <!-- <span class="btn-menu">
                    <i class="fas fa-bars"></i>
                </span> -->
                <span class="btn-menu">
                    <img src="img/barras.svg" style="width:35px;" alt="">
                </span>
            </div>
            <!-- barra -->

        </div>
        <!-- contenedor -->

    </header>

    <h1 class="fw-300 centrar-texto">
        <a href="#contacto" style="text-decoration: none; color:black">Contáctenos</a>
    </h1>
    <img src="img/fondo-contacto.jpg" alt="Imagen Principal">

    <main class="contenedor seccion contenido-centrado" id="contacto">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
        <form action="">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Tu Correo electrónico" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu Teléfono" required>

                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje"></textarea>
            </fieldset>









            <input type="submit" value="Enviar" class="boton boton-verde">


        </form>

    </main>



    <footer class="site-footer seccion">
